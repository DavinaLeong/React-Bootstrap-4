<body>
<div class="container">
    <h1 class="display-1">React Bootstrap 4</h1>
    <p class="lead mb-3"><a href="./" class="badge badge-secondary"><i class="fas fa-home fa-fw"></i> index</a> <a href="rb4-app.html">rb4-app</a> <a href="rb4-extra.html">rb4-extra</a></p>

    <section class="card border-primary mb-3">
        <h3 class="card-header bg-primary text-light">
            <i class="fab fa-css3 fa-fw"></i> Bootstrap 4
        </h3>
        <div class="card-body">
            <div>
                <h4>Modal</h4>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                    Launch demo modal
                </button>
            </div>

            <div>
                <h4>Buttons</h4>
                <button type="button" class="btn btn-primary">
                    Primary
                </button>
                <button type="button" class="btn btn-outline-danger">
                    Danger Outline
                </button>
                <button type="button" class="btn btn-secondary btn-sm">
                    Small
                </button>
            </div>

            <div>
                <h4>Badges</h4>
                <p>
                    <span class="badge badge-primary">Primary</span>
                    <span class="badge badge-pill badge-secondary">Secondary</span>
                </p>
            </div>
        </div>
        <div class="card-footer text-right">
            <small><a href="https://getbootstrap.com/" target="_blank">Website</a></small>
        </div>
    </section>

    <section class="card border-success mb-3">
        <h3 class="card-header bg-success text-light">
            <i class="fas fa-flag fa-fw"></i> Font Awesome
        </h3>
        <div class="card-body">
            <div>
                <h4>Some Icons</h4>
                <p>
                    <i class="fas fa-user fa-2x"></i> <i class="fab fa-css3"></i>
                </p>
            </div>
        </div>
        <div class="card-footer text-right">
            <small><a href="https://fontawesome.com/" target="_blank">Website</a></small>
        </div>
    </section>

    <section class="card border-warning mb-3">
        <h3 class="card-header bg-warning text-dark">
            <i class="fab fa-react fa-fw"></i> React
        </h3>
        <div class="card-body">
            <div id="rb4-test">
                <p class="text-danger">React is NOT working.</p>
            </div>
        </div>
        <div class="card-footer text-right">
            <small><a href="https://reactjs.org/" target="_blank">Website</a> | <a href="rb4-app.html">rb4-app</a></small>

    <footer class="text-right text-muted mb-5 border-top">
        <p><small><em>React Bootstrap 4 &copy; Davina Leong 2018. <a href="copyright.html">Copyright</a></em></small></p>
    </footer>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            ...
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
        </div>
    </div>
</div>

<script src="dist/scripts/vendor.min.js"></script>
