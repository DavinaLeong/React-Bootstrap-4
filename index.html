<!DOCTYPE html>
<html lang="en">
<head>
    <title>React Bootstrap 4</title>
</head>

<body>
<h1 class="display-1">React Bootstrap 4</h1>

<div class="container">
    <section class="card">
        <div class="card-header">
            <h3 class="card-title">Bootstrap 4 is working.</h3>
        </div>
        <div class="card-body">
            <div>
                <h4>Modal</h4>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                    Launch demo modal
                </button>
            </div>

            <div>
                <h4>Buttons</h4>
                <button type="button" class="btn btn-primary">
                    Primary
                </button>
                <button type="button" class="btn btn-danger-outline">
                    Danger Outline
                </button>
                <button type="button" class="btn btn-secondary btn-sm">
                    Small
                </button>
            </div>

            <div>
                <h4>Badges</h4>
                <p>
                    <span class="badge badge-primary">Primary</span>
                    <span class="badge badge-pill badge-secondary">Secondary</span>
                </p>
            </div>
        </div>
    </section>

    <section class="card">
            <div class="card-header">
                <h3 class="card-title">React is working.</h3>
            </div>
            <div class="card-body">
                <div id="rb4-test">
                    <p class="text-danger">React is NOT working.</p>
                </div>
            </div>
    </section>

    <section class="card">
            <div class="card-header">
                <h3 class="card-title">Font Awesome 5 is working.</h3>
            </div>
            <div class="card-body">
                <div>
                    <h4>Some Icons</h4>
                    <p>
                        <i class="fas fa-user fa-2x"></i> <i class="fab fa-css3"></i>
                    </p>
                </div>
            </div>
    </section>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            ...
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
        </div>
    </div>
    </div>
</body>
</html>
